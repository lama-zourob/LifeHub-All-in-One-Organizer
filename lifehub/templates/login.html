<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center text-primary mb-4">Login</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <a href="https://www.facebook.com/" class="btn btn-primary w-100 mt-3" style="background-color: #4267B2;">
                Login with Facebook
            </a>
            <a href="https://accounts.google.com/signin" class="btn btn-danger w-100 mt-2">
                Login with Gmail
            </a>
            <a href="{{ url_for('forgot_password') }}" class="btn btn-link mt-3 d-block text-center">Forgot Password?</a>
        </form>

        <p class="text-center mt-4">
            Don't have an account? 
            <a href="{{ url_for('registration') }}" class="fw-bold text-decoration-none text-primary">Sign Up</a>
        </p>
    </div>
</div>
</body>
</html>
