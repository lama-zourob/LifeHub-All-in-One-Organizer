<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 450px;">
        <h2 class="text-center text-success mb-4">Sign Up</h2>

        <form method="POST" action="{{ url_for('registration') }}">
            <div class="form-floating mb-3">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
                <label for="first_name">First Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
                <label for="last_name">Last Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>

            <a href="https://www.facebook.com/" class="btn btn-primary w-100 mt-3" style="background-color: #4267B2;">
                Sign Up with Facebook
            </a>
            <a href="https://accounts.google.com/signup" class="btn btn-danger w-100 mt-2">
                Sign Up with Gmail
            </a>
        </form>

        <p class="text-center mt-4">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none text-success">Login</a>
        </p>
    </div>
</div>
</body>
</html>
