<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Add New Habit</h1>
    <form method="POST" action="{{ url_for('add_habit') }}">
        <label for="habit_name">Habit Name:</label>
        <input type="text" id="habit_name" name="habit_name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="frequency">Frequency (in hours):</label>
        <input type="number" id="frequency" name="frequency" min="1" required>

        <label for="reminder_time">Start Time:</label>
        <input type="datetime-local" id="reminder_time" name="reminder_time" required>

        <button type="submit">Add Habit</button>
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
